<!DOCTYPE html>
<html lang="nl">

  <title>Status Display</title>

    }
    .bar-fill {

    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 28px;
    }
    .stats div {
      text-align: center;
    }
    .label {
      font-size: 16px;
      color: #555;
    }
    .icon {
      font-size: 36px;
      margin-bottom: 5px;

</head>
